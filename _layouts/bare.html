<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  :root {
    --bg-color: #ffffff;
    --text-color: #111111;
    --link-color: #007acc;
  }

  [data-theme="dark"] {
    --bg-color: #111111;
    --text-color: #eeeeee;
    --link-color: #66ccff;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    max-width: 700px;
    margin: 2em auto;
    font-family: system-ui, sans-serif;
    padding: 0 1em;
    line-height: 1.6;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  h1, h2, h3 {
    margin-top: 1.5em;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  hr {
    margin: 2em 0;
  }

  #theme-toggle {
    cursor: pointer;
    background: none;
    border: 1px solid var(--link-color);
    padding: 0.3em 0.6em;
    margin-bottom: 1em;
    font-size: 0.9em;
    color: var(--link-color);
    border-radius: 4px;
  }
</style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
