<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  :root {
    --bg-color: #ffffff;
    --text-color: #111111;
    --link-color: #007acc;
  }

  [data-theme="dark"] {
    --bg-color: #111111;
    --text-color: #eeeeee;
    --link-color: #66ccff;
  }

  body {
    background: var(--bg-color);
    color: var(--text-color);
    max-width: 700px;
    margin: 2em auto;
    font-family: system-ui, sans-serif;
    padding: 0 1em;
    line-height: 1.6;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  h1, h2, h3 {
    margin-top: 1.5em;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  hr {
    margin: 2em 0;
  }

.theme-switch-wrapper {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 1em;
}

.theme-switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 30px;
  background: #333;
  border-radius: 30px;
  cursor: pointer;
}

.theme-switch input {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
  pointer-events: none;
}

.theme-switch .sun,
.theme-switch .moon {
  position: absolute;
  top: 5px;
  width: 20px;
  height: 20px;
  text-align: center;
  line-height: 20px;
  font-size: 18px;
  z-index: 2;
}

.theme-switch .sun {
  left: 8px;
}

.theme-switch .moon {
  right: 8px;
}

.theme-switch .switch {
  position: absolute;
  top: 3px;
  left: 3px;
  width: 24px;
  height: 24px;
  background: #fff;
  border-radius: 50%;
  transition: transform 0.3s;
  z-index: 1;
}

/* Move toggle when checked */
#theme-toggle:checked + .theme-switch .switch {
  transform: translateX(30px);
}
</style>
  </head>
  <body>
    <div class="theme-switch-wrapper">
  <input type="checkbox" id="theme-toggle" />
  <label for="theme-toggle" class="theme-switch">
    <span class="sun">‚òÄÔ∏è</span>
    <span class="moon">üåô</span>
    <span class="switch"></span>
  </label>
</div>
    {{ content }}
<script>
  const toggleButton = document.getElementById('theme-toggle');

  function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
  }

  toggleButton.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    setTheme(newTheme);
  });

  // On page load
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
  });
</script>
  </body>
</html>
